<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mes huiles essentielles</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">
<link  rel="stylesheet" href="layout.css">
</head>

<body>

	<nav th:replace="navigation.html"></nav>
	<h2>Listes de toute les plantes</h2>

	<div class="container">

		<table class="table table-striped">

			<thead class="thead-dark">
				<tr>
					<th scope="col">Libelle</th>
					<th scope="col">Libelle latin</th>
					<th scope="col">Huile ?</th>
					<th scope="col">Provenance</th>
					<th scope="col">Detail</th>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="Plante: ${Plantes}">
					<td scope="row" th:text="${Plante.libelle}"></td>

					<td scope="row" th:text="${Plante.libelleLatin}"></td>

					<td scope="row">rajouter l'huile reli√© ?</td>

					<td scope="row" th:text="${Plante.provenance}"></td>
					
					<td scope="row" th:text="${Plante.detail}"></td>

					<td><a class="btn btn-primary"
						th:href="@{PlanteDetail(id=${Plante.id})}"> Detail de la plante</a></td>

					<td><a class="btn btn-warning"
						th:href="@{PlanteEdit(id=${Plante.id})}"> Editer</a></td>

					<td><a class="btn btn-danger"
						th:href="@{PlanteSup(id=${Plante.id})}"> Supprimer</a></td>


				</tr>
			</tbody>
		</table>
		<a href=PlanteAjout class="btn btn-success">Ajouter une
			plante</a>
	</div>

</body>
