<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mes huiles essentielles</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">
</head>

<body>

	<nav th:replace="navigation.html"></nav>
	<h2>Page d'ajout d'une huile essentielle</h2>
	<form method="post">

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon3">Libelle :</span>
			</div>
			<input type="text" name="libelle"
				th:value="${HuileEssentielle?.libelle}">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon3">Plante :</span>
			</div>
			<input type="text" name="plante.libelle"
				th:value="${huileessentielle?.plante?.libelle}">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon3">Utilisation
					:</span>
			</div>
			<input type="text" name="utilisations.libelle"
				th:value="${huileessentielle?.utilisations?.get(0)?.libelle}">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon3">Proprietes :</span>
			</div>
			<input type="text" name="proprietes.libelle"
				th:value="${huileessentielle?.proprietes?.libelle}">
		</div>


		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon3">Categorie :</span>
			</div>
			<select name="parent">
				<option value="0">Inconnu</option>
				<option th:each="cat : ${categories}" th:value="${ cat.id }"
					th:text="${ cat.libelle }"></option>
			</select>
		</div>


		<div>
			<button class="btn btn-success" type="submit"
				th:if="${HuileEssentielle.id==0}">add me !</button>
			<button class="btn btn-primary" type="submit"
				th:if="${HuileEssentielle.id!=0}">mod me !</button>
		</div>
	</form>

</body>
</html>
